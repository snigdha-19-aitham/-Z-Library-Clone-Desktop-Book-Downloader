<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <title>Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>

<body>
    <div class="container">
        <div class="welcome">
            <div class="image">
                <img src="https://source.unsplash.com/530x530/?books,studies" alt="" class="picChange">
                <div class="image_overlay">
                    <div class="image_title">
                        Welcome to BookLib
                    </div>
                    <p class="image_desc">
                        The World belongs to those who Read
                    </p>
                </div>
            </div>

        </div>
        <div class="registration">
            <div class="heading">
                <h1>Registration</h1>
            </div>
            <div class="details">
                <table border="0" class="table_class" cellspacing="0">
                    <tr>
                        <td colspan="2">
                            <p>Full name</p>
                            <input type="text">
                        </td>
                        <td colspan="2">
                            <p>Last Name</p>
                            <input type="text">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <p>Email</p>
                            <input type="email">
                        </td>
                        <td colspan="2">
                            <p>Phone Number</p>
                            <input type="text">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <p>Country</p>
                            <input type="text">
                        </td>
                        <td colspan="2">
                            <p>City</p>
                            <input type="text">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <p>Password</p>
                            <input type="password">
                        </td>
                        <td colspan="2">
                            <p>Confirm Password</p>
                            <input type="password">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p>Gender</p>
                        </td>
                        <td>
                            <input type="radio" name="Male">Male
                        </td>
                        <td>
                            <input type="radio" name="Male">Female
                        </td>
                        <td>
                            <input type="radio" name="Male">Others
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4" class="submitButton">
                            <input type="submit">
                        </td>
                    </tr>
                </table>
                <div class="signin_option">
                    <p>Already have an account? <a href="Login.html">Sign In</a></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign In</title>
    <link rel="stylesheet" type="text/css" href="../css/Login.css">
    <link rel="stylesheet" type="text/css" href="../css/all.min.css">
</head>

<body>
    <div class="container_login">
        <div class="header">
            <h1>Sign In</h1>
        </div>
        <div class="login_details">
            <p>Username</p>
            <input type="text">
            <p>Password</p>
            <input type="password">
            <div class="signinButton">
                <input type="submit" value="Log In" onclick="location.href='../../../articles.html'">
                <!-- <a href="../../../articles.html"></a> -->
            </div>
            <div class="icons_text">
                <p> or Sign In using</p>
            </div>
            <div class="icons_signin">
                <a href="https://www.facebook.com">
                    <i class="fa-brands fa-facebook fa-2x"></i>
                </a>
                <a href="https://www.instagram.com">
                    <i class="fa-brands fa-instagram fa-2x"></i>
                </a>
                <a href="https://www.google.com">
                    <i class="fa-brands fa-google fa-2x"></i>
                </a>
            </div>
            <p id="footer">Don't Have an account? <a href="signup.html" target="_blank">Sign Up</a></p>
        </div>
    </div>
    </div>
</body>

</html>
